# Weekly Report System Configuration

data_collection:
  # MineContext Web API configuration
  minecontext_api_url: "http://localhost:8765"  # MineContext web server URL
  minecontext_auth_token: "default_token"       # API authentication token
  sync_interval: 3600  # seconds

report_generation:
  output_dir: "ReplyDocuments"
  format: "markdown"
  include_sections:
    - daily_summaries
    - todos
    - tips
    - activities
    - next_week_plan
    - ebbinghaus_review  # Ebbinghaus forgetting curve review reminders

# Ebbinghaus Review Reminder Settings
review_reminder:
  enabled: true  # Enable/disable review reminders
  storage_path: "data/review_schedule.json"  # Where to store review schedules
  auto_scan_days: 7  # Days to look back for new learning content
  review_intervals: [1, 2, 4, 7, 15, 30]  # Standard Ebbinghaus intervals (days)

email:
  smtp_server: "smtp.gmail.com"
  smtp_port: 587
  use_html: true
  attach_markdown: true

scheduler:
  weekly_report:
    day_of_week: "sun"  # Sunday
    hour: 20
    minute: 0
  enabled: true

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/reply.log"
