# Weekly Report System Configuration

data_collection:
  # MineContext Web API configuration
  minecontext_api_url: "http://localhost:8765"  # MineContext web server URL
  minecontext_auth_token: "default_token"       # API authentication token
  sync_interval: 3600  # seconds

report_generation:
  output_dir: "ReplyDocuments"
  format: "markdown"
  include_sections:
    - daily_summaries
    - todos
    - tips
    - activities
    - next_week_plan
    - ebbinghaus_review  # Ebbinghaus forgetting curve review reminders

# Ebbinghaus Review Reminder Settings
review_reminder:
  enabled: true  # Enable/disable review reminders
  storage_path: "data/review_schedule.json"  # Where to store review schedules
  auto_scan_days: 7  # Days to look back for new learning content
  review_intervals: [1, 2, 4, 7, 15, 30]  # Standard Ebbinghaus intervals (days)

# Language Settings
language:
  # Report language (zh, en)
  # zh = Chinese (中文)
  # en = English
  default: "en"
  
  # Available languages
  supported: ["zh", "en"]

email:
  smtp_server: "smtp.gmail.com"
  smtp_port: 587
  use_html: true
  attach_markdown: true

scheduler:
  weekly_report:
    # Day of week to send report (mon, tue, wed, thu, fri, sat, sun)
    # Examples:
    #   - "sun" = Sunday
    #   - "mon" = Monday
    #   - "fri" = Friday
    day_of_week: "sun"  # Sunday
    
    # Hour (0-23, 24-hour format)
    # Examples:
    #   - 20 = 8:00 PM
    #   - 9 = 9:00 AM
    #   - 18 = 6:00 PM
    hour: 20
    
    # Minute (0-59)
    minute: 0
  
  # Enable/disable automatic scheduling
  # Set to false to disable automatic reports
  enabled: true

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/reply.log"
